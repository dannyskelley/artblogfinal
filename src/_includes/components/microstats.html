<section id="stats-1668">
  <div class="cs-container">
    <ul class="cs-card-group">
      <li class="cs-item">
        <span class="cs-header">Projects Completed</span>
        <span class="cs-number" data-target="886">0</span>
      </li>


      <li class="cs-item">
        <span class="cs-header">Professional Team</span>
        <span class="cs-number" data-target="37">0</span>
      </li>
            <li class="cs-item">
        <span class="cs-header">Satisfied Customers</span>
        <span class="cs-number" data-target="2000">0</span>
      </li>
    </ul>
  </div>
</section>
<script>
  function animateCounter(el, duration = 2000) {
    const target = +el.getAttribute('data-target');
    const increment = target / (duration / 30);
    let current = 0;

    const updateCounter = () => {
      current += increment;
      if (current < target) {
        el.textContent = Math.ceil(current);
        requestAnimationFrame(updateCounter);
      } else {
        el.textContent = target.toLocaleString();
      }
    };

    updateCounter();
  }

  function handleScrollAnimation() {
    const section = document.getElementById('stats-1668');
    const counters = section.querySelectorAll('.cs-number');
    let animated = false;

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting && !animated) {
          counters.forEach(el => animateCounter(el));
          animated = true;
          observer.unobserve(section);
        }
      });
    }, { threshold: 0.5 });

    observer.observe(section);
  }

  document.addEventListener('DOMContentLoaded', handleScrollAnimation);
</script>
